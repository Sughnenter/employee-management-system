{% extends "employee/base.html" %}
{% block content %}

<div class="max-w-2xl mx-auto p-6 bg-gray-900 rounded-2xl border border-gray-700">
  <h1 class="text-3xl text-white font-bold mb-6">Edit Employee</h1>

  <form method="POST" enctype="multipart/form-data" class="space-y-5">
    {% csrf_token %}

    {% for field in form %}
      <div>
        <label class="block text-gray-300 mb-1">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <p class="text-red-400 text-sm mt-1">{{ field.errors.0 }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <div class="flex justify-between mt-8">
      <a href="{% url 'employee-list' %}" 
        class="px-4 py-2 bg-gray-700 text-gray-200 rounded-lg hover:bg-gray-600">
        Cancel
      </a>

      <button type="submit"
        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
        Save Changes
      </button>
    </div>
  </form>
</div>

{% endblock %}
