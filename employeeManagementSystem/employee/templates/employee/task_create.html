{% extends "employee/base.html" %}
{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow">

    <h2 class="text-2xl font-bold mb-4">Assign Task</h2>

    <form method="POST">
        {% csrf_token %}

        <!-- render Django fields properly -->
        <div class="mb-4">
            <label class="block font-semibold mb-1">Title</label>
            {{ form.title }}
        </div>

        <div class="mb-4">
            <label class="block font-semibold mb-1">Description</label>
            {{ form.description }}
        </div>

        <div class="mb-4">
            <label class="block font-semibold mb-1">Deadline</label>
            {{ form.deadline }}
        </div>

        <div class="mb-4">
            <label class="block font-semibold mb-1">Assign To</label>
            {{ form.assigned_to }}
        </div>

        <button type="submit"
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Create Task
        </button>
    </form>
</div>
{% endblock %}
