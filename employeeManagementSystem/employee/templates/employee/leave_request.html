{% extends "employee/base.html" %}
{% block content %}
{% load static %}

<div class="max-w-xl mx-auto mt-10 bg-white shadow-lg p-8 rounded-xl">

    <h1 class="text-3xl font-bold mb-6 text-center">Submit Leave Request</h1>

    <form method="POST" class="space-y-5">
    {% csrf_token %}
    
      <div class="mb-4">
            <label class="block font-semibold mb-1">Leave Type</label>
            {{ form.leave_type }}
        </div>
      <div>
          <label class="block font-semibold mb-1">Start Date</label>
          {{ form.start_date }}
      </div>

      <div>
          <label class="block font-semibold mb-1">End Date</label>
          {{ form.end_date }}
      </div>

      <div>
          <label class="block font-semibold mb-1">Reason</label>
          {{ form.reason }}
      </div>

        <button 
          type="submit" 
          class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700"
      >
        Submit Request
        </button>
    </form>
</div>

{% endblock %}
